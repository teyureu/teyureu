version: 2.1
executors:
  ios-executor:
    macos:
      xcode: "14.0.0"
    environment:
      FASTLANE_SKIP_UPDATE_CHECK: "true"
jobs:
  build-ios:
    executor: ios-executor
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: gem install bundler
      - run:
          name: Install Dependencies
          command: bundle install
      - run:
          name: Run Fastlane
          command: bundle exec fastlane ios build
workflows:
  version: 2
  build:
    jobs:
      - build-ios