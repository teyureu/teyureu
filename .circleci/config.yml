version: 2.1
executors:
  ios-executor:
    macos:
      xcode: "14.0.1"
    working_directory: ~/project
jobs:
  build-ios:
    executor: ios-executor
    steps:
      - checkout
      - run:
          name: Install Fastlane
          command: bundle install
      - run:
          name: Run Fastlane
          command: bundle exec fastlane ios build
workflows:
  version: 2
  build:
    jobs:
      - build-ios